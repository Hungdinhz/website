  <table class="table table-bordered" id="myTable">
        <thead>
            <tr>
                <th width="auto">Tên Nhân Viên</th>
                <th>Chức vụ</th>
                <th>Lương cơ bản (đ / h)</th>
                <th>Giờ công tháng</th>
                <th>Khoản trừ</th>
                <th>Tổng lương</th>
                <th class="ghichu">Ghi chú</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <!-- Dữ liệu nhân viên sẽ được thêm vào đây -->
        </tbody>

    <script>
        // Hàm tạo số giờ làm việc ngẫu nhiên từ 80 đến 200 giờ
        function getRandomHours() {
            return Math.floor(Math.random() * (200 - 80 + 1)) + 80;
        }

        // Hàm tính tổng lương
        function calculateSalary(baseSalary, hoursWorked, deductions) {
            return (baseSalary * hoursWorked) - deductions;
        }

        // Dữ liệu nhân viên
        const employees = [
            { name: "Võ Trường", position: "Admin", baseSalary: 50000, deductions: 200000 },
            { name: "Trần Khả Ái", position: "Phục Vụ", baseSalary: 30000, deductions: 150000 },
            { name: "Nguyễn Tấn Trung", position: "Dịch Vụ", baseSalary: 40000, deductions: 180000 },
            { name: "Trần Trúc An", position: "Phục Vụ", baseSalary: 30000, deductions: 150000 },
            { name: "Phạm Thu Cúc", position: "Thu Ngân", baseSalary: 35000, deductions: 160000 },
            { name: "Nguyễn Thị Kim Ngân", position: "Phục Vụ", baseSalary: 30000, deductions: 150000 },
            { name: "Nguyễn Anh Tuấn", position: "Dịch Vụ", baseSalary: 40000, deductions: 180000 },
            { name: "Huỳnh Cẩm Thu", position: "Tư Vấn", baseSalary: 45000, deductions: 170000 },
            { name: "Nguyễn Xuân Ly", position: "Tư Vấn", baseSalary: 45000, deductions: 170000 },
            { name: "Hoàng Xuân Nam", position: "QL Kho", baseSalary: 50000, deductions: 200000 }
        ];

        // Tính toán và hiển thị kết quả
        const employeeTable = document.getElementById('employeeTable');
        employees.forEach(employee => {
            const hoursWorked = getRandomHours();
            const totalSalary = calculateSalary(employee.baseSalary, hoursWorked, employee.deductions);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${employee.name}</td>
                <td>${employee.position}</td>
                <td>${employee.baseSalary}</td>
                <td>${hoursWorked}</td>
                <td>${employee.deductions}</td>
                <td>${totalSalary}</td>
                <td><input type="text" name="ghichu"></td>
            `;
            employeeTable.appendChild(row);
        });
    </script>
